<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid de Imágenes con Hover</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
	
	p{
	  display: flex;
	  justify-content: center;
	}
	
	button{
	   font-size: 20px;
	}

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 250px); /* Ajusta la altura según sea necesario */
      gap: 10px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
	  background-color: grey;
      cursor: pointer;
	  
    }

    .grid-item .overlay {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay h2 {
      margin: 0;
    }
	
	.overlay:hover h2{
	   visibility: hidden;
	}

    /* Imágenes de fondo de ejemplo */
    .img1:hover{ background-image: url('imagen1.jpg');  }
    .img2:hover { background-image: url('imagen2.jpg'); }
    .img3:hover { background-image: url('imagen3.jpg'); }
    .img4:hover { background-image: url('imagen4.jpg'); }
    .img5:hover { background-image: url('imagen5.jpg'); }
    .img6:hover { background-image: url('imagen6.jpg'); }

    /* Ajusta el tamaño de las imágenes según sea necesario */
    .grid-item {
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
    }
  </style>
 
</head>
<body>

	<h1>Para ver las pistas, posiciona el ratón por encima de cada recuadro</h1>

  <div class="grid-container">
    <div class="grid-item img1">
      <div class="overlay">
        <h2>Pista 1</h2>
      </div>
    </div>
    <div class="grid-item img2">
      <div class="overlay">
        <h2>Pista 2</h2>
      </div>
    </div>
    <div class="grid-item img3">
      <div class="overlay">
        <h2>Pista 3</h2>
      </div>
    </div>
    <div class="grid-item img4">
      <div class="overlay">
        <h2>Pista 4</h2>
      </div>
    </div>
    <div class="grid-item img5">
      <div class="overlay">
        <h2>Pista 5</h2>
      </div>
    </div>
    <div class="grid-item img6">
      <div class="overlay">
        <h2>Pista 6</h2>
      </div>
    </div>
  </div>
  <p><button>Probar suerte</button></p>
   <script>
	document.querySelector("button").addEventListener("click",()=>{
		var ciudad = prompt("Escribe una de las ciudades a las que vamos a ir (primera mayúsculas y revisando que no falte ninguna letra)");
		
		if (ciudad == "Malmo" || ciudad == "Malmö" || ciudad == "Copenhague"){
           window.open("https://drive.google.com/file/d/1fbhQ_1soN_bmjF4xG1fkXhXJglcfNKJH/view");  
		} else {
		   alert("Toca seguir probando y Papy podría darte más pistas");
		}
	});
  </script>
</body>
</html>
